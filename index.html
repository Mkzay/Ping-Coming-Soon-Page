<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Coming Soon Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/212fe58092.js" crossorigin="anonymous"></script>
</head>
<body>
    <header><img src="images/logo.svg" alt="logo"></header>
    <main>
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
    </main>

    <section class="first">
        <form id="form" action="#" method="get">
            <div>
                <input type="text" id="mail" placeholder="Your email address...">
            </div>
            <div id="error"></div>
            <div>
                <input id="submit" type="submit" value="Notify Me">
            </div>
        </form>
    </section>

    <section class="second">
        <img src="images/illustration-dashboard.png" alt="illustration-dashboard">
    </section>

    <footer>
        <div class="left">
            <a href="face.html"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://twitter.com/Mkzay_"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://instagram.com/Mkzay_"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <div class="right">
            <p>&copy; Copyright Ping. All rights reserved.</p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
